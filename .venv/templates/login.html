<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="header-container">
            <h1><a href="{{ url_for('index') }}" class="logo">Blog Simples</a></h1>
        </div>
    </header>
    <main class="container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <!-- login.html -->
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" class="input-large" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="input-large" required>
            </div>

            <button type="submit" class="button">Login</button>
        </form>


        <p>Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a></p>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
